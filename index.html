<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu 1</title>
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>Dropdown Menu 1</h2>
    <div class="dropdown">
        <input type="text" placeholder="HTML"  id="text_box" readonly>
        <div class="option">
            <div onclick="show('HTML')"><ion-icon name="logo-html5"></ion-icon> HTML</div>
            <div onclick="show('CSS')"><ion-icon name="logo-css3"></ion-icon> CSS</div>
            <div onclick="show('JavasScript')"><ion-icon name="logo-javascript"></ion-icon> JavasScript</div>
            <div onclick="show('ReactJS')"><ion-icon name="logo-react"></ion-icon> ReactJS</div>
            <div onclick="show('Figma')"><ion-icon name="logo-figma"></ion-icon> Figma</div>
        </div>
    </div>


    <!-- ionicon js cdn link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
</body>
</html>
